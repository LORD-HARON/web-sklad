<div class="main">
    <div class="table-conteiner">
        <table mat-table [dataSource]="usersSource">

            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> № </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef> Логин </th>
                <td mat-cell *matCellDef="let element"> {{element.login}} </td>
            </ng-container>

            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef> Группа </th>
                <td mat-cell *matCellDef="let element"> {{element.groupname}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsGrop; sticky: true"></tr>
            <tr id="row" mat-row *matRowDef="let row; columns: displayedColumnsGrop; let i = index"
                (click)="onSelectRow(row)" [ngClass]="{ 'select-row': row.login === selectLogin }"></tr>

        </table>
    </div>
    <div class="control-conteiner">
        <button mat-raised-button color="primary" (click)="onCancelClick()">
            Отмена
        </button>
        <button mat-raised-button color="primary" (click)="onClearClick()">
            Очистить
        </button>
        <button mat-raised-button color="primary" (click)="onOkClick()">
            Ок
        </button>
    </div>
</div>
