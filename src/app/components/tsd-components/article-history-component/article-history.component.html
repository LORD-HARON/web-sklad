<div class="main">
    <button class="back-button" (click)="Back()">Назад</button>
    <div class="search-conteiner">
        <div class="search-conteiner-box">
            <mat-button-toggle-group [(ngModel)]="searchParametr">
                <mat-button-toggle value="article">Артикул</mat-button-toggle>
                <mat-button-toggle value="place">Место хранения</mat-button-toggle>
                <mat-button-toggle value="worker">Кладовщик</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="search-conteiner-box">
            <mat-form-field appearance="outline">
                <mat-label *ngIf="searchParametr == 'article'"> Артикул </mat-label>
                <mat-label *ngIf="searchParametr == 'place'"> Место хранения </mat-label>
                <mat-label *ngIf="searchParametr == 'worker'"> Кладовщик </mat-label>
                <input matInput type="text" [(ngModel)]="searchValue" (input)="inputHandler()">
            </mat-form-field>
        </div>
        <div class="search-conteiner-box">
            <button mat-raised-button (click)="searchClick()"
                style="color: white; background-color: darkorange;">Поиск</button>
            <button mat-raised-button [disabled]="!searchValue" (click)="searchValue=''">Очистить</button>
        </div>
    </div>
    <div class="table-conteiner">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="article">
                <th mat-header-cell *matHeaderCellDef> Артикул </th>
                <td mat-cell *matCellDef="let element"> {{element.article}} </td>
            </ng-container>

            <ng-container matColumnDef="barcode">
                <th mat-header-cell *matHeaderCellDef> Штрихкод </th>
                <td mat-cell *matCellDef="let element"> {{element.barcode}} </td>
            </ng-container>

            <ng-container matColumnDef="place">
                <th mat-header-cell *matHeaderCellDef> Место хранения </th>
                <td mat-cell *matCellDef="let element"> {{element.place}} </td>
            </ng-container>

            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef> Количество </th>
                <td mat-cell *matCellDef="let element"> {{element.count}} </td>
            </ng-container>

            <ng-container matColumnDef="history">
                <th mat-header-cell *matHeaderCellDef> История </th>
                <td mat-cell *matCellDef="let element">
                    {{element.doc_name}} <br>
                    {{element.doc_type}} <br>
                    {{element.doc_who}} <br>
                    {{element.doc_date}} <br>
                    {{element.doc_state}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
